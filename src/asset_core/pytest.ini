[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=asset_core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    --cov-config=.coveragerc

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    asyncio: marks tests as async tests
    models: marks tests for model components
    config: marks tests for configuration components
    network: marks tests for network components
    storage: marks tests for storage components
    observability: marks tests for observability components
    exceptions: marks tests for exception components